<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="/JS/Socio.js"></script>
</head>
<body style="background-color: #caebf2; font-family:Arial, Helvetica, sans-serif;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://www.unah.edu.hn/themes/portalunah/assets/images/logo-unah.png" alt="" width="168" height="100" class="d-inline-block align-text-center">
                    Consumo API Rest Grupo 5
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Forms/Home.html">Home</a>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Formularios
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="/Forms/Socio.html">Socios</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="/Forms/Informacion.html">Información</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    
    <div class="container">
        <div class="consulta mt-4" >
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de socios de negocio.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>RAZON SOCIAL</th>
                                <th>DIRECCION</th>
                                <th>TIPO DE SOCIO</th>
                                <th>CONTACTO</th>
                                <th>EMAIL</th>
                                <TH>FECHA CREADO</TH>
                                <TH>ESTADO</TH>
                                <TH>TELEFONO</TH>
                            </tr>
                        </thead>
                        <tbody class="Socios">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar socio de negocio.
                    </h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">Nombre</label>
                        <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese el nombre">

                        <label for="">Razón social</label>
                        <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder="Ingrese la razón social">

                        <label for="">Dirección</label>
                        <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese la dirección">

                        <label for="">Tipo de socio</label>
                        <input type="text" id="TIPO_SOCIO" class="form-control" placeholder="Ingrese el tipo de socio">

                        <label for="">Contacto</label>
                        <input type="text" id="CONTACTO" class="form-control" placeholder="Ingrese el contacto">

                        <label for="">Email</label>
                        <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el email">

                        <label for="">Fecha creado</label>
                        <input type="text" id="FECHA_CREADO" class="form-control" placeholder="Ingrese la fecha de cracion">
                        
                        <label for="">Estado</label>
                        <input type="" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
                        
                        <label for="">Telefono</label>
                        <input type="text" id="TELEFONO" class="form-control" placeholder="Ingrese el telefono">
                        <hr>

                        <div id="btnsocio">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Ingresar socio" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
